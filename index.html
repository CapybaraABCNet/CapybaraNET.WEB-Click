<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapybaraNET.WEB Click</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #00ff80ff, #44ff9bff);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .capybara {
            font-size: 60px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .status {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .button {
            background: #ff3030;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff0000;
        }
        h1, h3 {
            color: #000000;
            margin-bottom: 10px;
        }
        img {
            width: 250px; 
            border-radius: 15px; 
            opacity: 0;
            animation: imageFadeIn 2s forwards;
            display: block; 
            margin: 20px auto; 
        }

        @keyframes imageFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="game-box">
        <h1>CapybaraClick</h1>
        <p>Игра на Go, где вы должны кликать на капибару и её развивать</p>
        <form method="POST" action="/click">
            <button type="submit"><img src='https://masterpiecer-images.s3.yandex.net/05fc6d9645b711eeaa77b29646062438:upscaled'></button>
        </form>
        <p>У вас {{.ClickCount}} Capybara коинов</p>
        <form method="POST" action="/cl">
            <button class="button" type="submit">
                Улучшить
            </button>

        </form>
        <p>{{.Text}}</p>
        <p>Улучшение стоит {{.Cen}}</p>
    </div>
</body>
</html>
